<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
    <style type="text/css">
            body
            {
                font-family="Microsoft Sans Serif";
            }
            td
            {
                border:1px solid #000;
                padding:5px;
            }
            th
            {
                padding:5px;
            }
            table
            {
                border-collapse:collapse;
            }
        </style>
    </head>
	<body>
        <h1>Items in Stock</h1>
        <h2>June 2013</h2>
        <table>
            <tr><th>Item Num</th><th>Description</th><th>Price</th></tr>

            <tr><td>2</td><td>Chips</td><td>R 5.54</td></tr>
            <tr><td>3</td><td>Sweets</td><td>R 7.54</td></tr>
        </table>
